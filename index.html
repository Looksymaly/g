<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonSecure V1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #1f1f1f, #333);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        .container {
            background-color: #222;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 900px;
            padding: 30px;
            animation: slideIn 1s ease-out;
        }

        h1 {
            text-align: center;
            color: #f39c12;
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }

        .code-container, .output-container {
            background-color: #2e2e2e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .code-container:hover, .output-container:hover {
            background-color: #444;
        }

        textarea {
            width: 100%;
            height: 200px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            padding: 15px;
            background-color: #1e1e1e;
            color: #fff;
            border: 2px solid #444;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
        }

        textarea:focus {
            border-color: #f39c12;
            background-color: #333;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #f39c12;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        button:hover {
            background-color: #e67e22;
            transform: scale(1.05);
        }

        .output-container pre {
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
            min-height: 150px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>MoonSecure V1</h1>
        <div class="code-container">
            <h3>Enter Lua Code:</h3>
            <textarea id="luaInput" placeholder="Write Lua code here..."></textarea>
        </div>

        <button onclick="obfuscateCode()">Obfuscate Code</button>

        <div class="output-container" id="obfuscatedCode">
            <h3>Obfuscated Code:</h3>
            <pre id="output">
--//Secured by Moon V1//--
            </pre>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            hljs.highlightAll();
        });

        function generateRandomName() {
            return '_' + Math.random().toString(36).substring(2, 8);
        }

        function obfuscateCode() {
            let luaCode = document.getElementById("luaInput").value;
            let obfuscatedCode = '--//Secured by Moon V1//--\n';

            const replacements = {
                'game': generateRandomName(),
                'Players': generateRandomName(),
                'Workspace': generateRandomName(),
                'ReplicatedStorage': generateRandomName()
            };

            luaCode = luaCode.replace(/\b(game|Players|Workspace|ReplicatedStorage)\b/g, function(match) {
                return replacements[match];
            });

            obfuscatedCode += luaCode;
            document.getElementById("output").textContent = obfuscatedCode;
            hljs.highlightBlock(document.getElementById("output"));
        }
    </script>
</body>
</html>
